<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Medication</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navigation">
          <ul id='header-bar'>
            <li id='logo'>hiv medfinder</li>
          </ul>
        </div>
      </nav>
    </header>
    <div class='container'>
      <div class="medication-name">
        <p id='medication-name'></p>
      </div>
      <div class="blurb">
        <p id='blurb'></p>
      </div>
      <div class="assistance-container">
        <div class="goodrx">
          <div class="good-rx-blurb">Lowest national prices for <span id='med-name-here'></span>:</div>
          <div class="good-rx-prices"><p id='price0'></p><p id='price1'></p><p id='price2'></p></div>
          <div class="good-rx-pharmacies"><p id='pharm0'></p><p id='pharm1'></p><p id='pharm2'></p></div>
          <div class="good-rx-coupons"><p id='coupon0'></p><p id='coupon1'></p><p id='coupon2'></p></div>
          <div class="good-rx-footer">For location-specific pricing and coupons, click below to be taken to the GoodRx website.</div>
          <div class="good-rx-logo"><a id='goodrx-img'><img src='goodrx.png'/></a></div>
        </div>
        <div class="assistance-link">
          <div id='z1'>Assistance may be available from the medication's manufacturer</div>
          <p id=assistance-link></p>
        </div>
      </div>
      <div class="adverse-reactions">
        <!-- pull data from open fda -->
      </div>
      <div class="clinical-trials">
        <!-- pull data from aidsinfo.nih.gov -->
      </div>
      <div class="interactions">
        <!-- posssible interaction checker? where to put? -->
      </div>
    </div>

    <div class="footer">
      <!-- disclaimer here -->
    </div>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/hmac-sha256.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/components/enc-base64-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src='config.js'></script>
    <script type="text/javascript" src='price-widget.js'></script>
    <script type="text/javascript" src='med-script.js'></script>
    <link rel='stylesheet' type='text/css' href='med-style.css'>
  </body>
</html>
